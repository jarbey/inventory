produit.get=SELECT pdt.t_produit_id AS id, pdt.codecip AS codecip, pdt.designation AS designation, geo.quantite stock FROM t_produit pdt JOIN t_produitgeographique geo ON pdt.t_produit_id = geo.t_produit_id WHERE pdt.codecip = :code OR pdt.codecip7 = :code OR pdt.t_produit_id IN (SELECT t_produit_id from t_code_ean13 where code_ean13 = :code)
produit.search=SELECT pdt.t_produit_id AS id, pdt.codecip AS codecip, pdt.designation AS designation, geo.quantite stock FROM t_produit pdt JOIN t_produitgeographique geo ON pdt.t_produit_id = geo.t_produit_id WHERE UPPER(pdt.designation) LIKE UPPER(:term) AND rownum <= 10
produit.set=UPDATE t_produitgeographique geo SET geo.quantite = :stock WHERE geo.t_produit_id = :id
inv.insert=INSERT INTO inventaire VALUES (:id)
inv.delete=TRUNCATE TABLE inventaire